<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="/static/js/jquery-min.js"></script>

  <link rel="stylesheet" href="/static/css/font-awesome-4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  
  <script src="/static/js/bootstrap/bootstrap.min.js"></script>

	<title>Play Sounds Through Mic</title>
</head>
<body class="bg-dark">
	<div class="customContainer">
		<div class="row mb-5">
			{% for sound in sounds %}
				<div class="p-2 col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
					<button class="btn btn-secondary w-100" onclick="playSound('{{sound}}');">{{sound[:-4]}}</button>
				</div>
			{% endfor %}
		</div>
		<div class="row fixed-bottom">
			<button class="btn btn-secondary w-100" onclick="stopPlaying();">Stop Playing</button>
		</div>
	</div>

	<script src="/static/js/Handler.js"></script>
</body>
</html>
